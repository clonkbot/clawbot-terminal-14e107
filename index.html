<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦€</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLAWBOT Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0f;
        font-family: 'IBM Plex Mono', monospace;
        overflow-x: hidden;
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.8; }
        94% { opacity: 1; }
        97% { opacity: 0.9; }
      }
      
      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px currentColor) drop-shadow(0 0 10px currentColor); }
        50% { filter: drop-shadow(0 0 15px currentColor) drop-shadow(0 0 25px currentColor); }
      }
      
      @keyframes typing-cursor {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      @keyframes data-stream {
        0% { background-position: 0 0; }
        100% { background-position: 0 1000px; }
      }
      
      .crt-effect::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 1000;
      }
      
      .crt-effect::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(
          to bottom,
          rgba(0, 255, 157, 0.1),
          transparent
        );
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 1001;
      }
    </style>
  </head>
  <body class="crt-effect">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
